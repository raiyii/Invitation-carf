<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f5f5;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 500px;
            height: 600px;
        }

        /* Control Button */
        .control-button {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 32px;
            background: #000;
            color: #fff;
            border: none;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 1000;
            letter-spacing: 0.5px;
        }

        .control-button:hover {
            background: #333;
        }

        /* Envelope Container */
        .envelope-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .envelope {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 280px;
        }

        /* Envelope Back */
        .envelope-back {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #fff;
            border: 1px solid #ddd;
            z-index: 1;
        }

        /* Envelope Flap */
        .envelope-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-origin: top center;
            transition: transform 1s ease;
            z-index: 3;
        }

        .envelope-flap::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 200px solid transparent;
            border-right: 200px solid transparent;
            border-top: 140px solid #fff;
            border-bottom: 1px solid #ddd;
        }

        .envelope.open .envelope-flap {
            transform: rotateX(-180deg);
        }

        /* Envelope Front */
        .envelope-front {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: #fff;
            border: 1px solid #ddd;
            border-top: none;
            z-index: 2;
        }

        /* Invitation Card */
        .invitation-card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 340px;
            height: 480px;
            background: #fff;
            border: 1px solid #ddd;
            padding: 50px 40px;
            transition: all 1s ease;
            z-index: 0;
            opacity: 0;
            pointer-events: none;
        }

        .envelope.open .invitation-card {
            top: 20%;
            opacity: 1;
            pointer-events: all;
            z-index: 4;
        }

        h1 {
            font-size: 28px;
            color: #000;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 300;
            letter-spacing: 3px;
        }

        .message {
            font-size: 14px;
            color: #666;
            text-align: center;
            line-height: 1.8;
            margin: 30px 0;
            font-weight: 300;
        }

        .event-details {
            margin: 40px 0;
        }

        .detail-item {
            margin: 16px 0;
            font-size: 14px;
            color: #000;
            display: flex;
            justify-content: space-between;
            padding-bottom: 12px;
            border-bottom: 1px solid #eee;
            font-weight: 300;
        }

        .detail-label {
            color: #999;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 1px;
        }

        .detail-value {
            color: #000;
            font-size: 14px;
        }

        .rsvp-button {
            width: 100%;
            margin-top: 40px;
            padding: 14px;
            background: #000;
            color: #fff;
            border: none;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 2px;
            font-weight: 400;
        }

        .rsvp-button:hover {
            background: #333;
        }

        @media (max-width: 600px) {
            .container {
                width: 90vw;
                height: 500px;
            }

            .envelope {
                width: 90%;
                height: 250px;
            }

            .invitation-card {
                width: 85%;
                height: 450px;
                padding: 40px 30px;
            }

            .control-button {
                font-size: 13px;
                padding: 10px 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="control-button" id="toggleBtn" onclick="toggleEnvelope()">
            OPEN
        </button>

        <div class="envelope-wrapper">
            <div class="envelope" id="envelope">
                <!-- Envelope Back -->
                <div class="envelope-back"></div>

                <!-- Envelope Flap -->
                <div class="envelope-flap"></div>

                <!-- Envelope Front -->
                <div class="envelope-front"></div>

                <!-- Invitation Card Inside -->
                <div class="invitation-card">
                    <h1>INVITATION</h1>
                    
                    <p class="message">
                        You are cordially invited to join us for a special celebration
                    </p>
                    
                    <div class="event-details">
                        <div class="detail-item">
                            <span class="detail-label">Event</span>
                            <span class="detail-value">Birthday Party</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Date</span>
                            <span class="detail-value">March 20, 2026</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Time</span>
                            <span class="detail-value">3:00 PM</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Venue</span>
                            <span class="detail-value">UPD</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Dress Code</span>
                            <span class="detail-value">NIGGA</span>
                        </div>
                    </div>

                    <button class="rsvp-button" onclick="handleRSVP()">RSVP</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isOpen = false;

        function toggleEnvelope() {
            const envelope = document.getElementById('envelope');
            const btn = document.getElementById('toggleBtn');
            
            isOpen = !isOpen;
            
            if (isOpen) {
                envelope.classList.add('open');
                btn.textContent = 'CLOSE';
            } else {
                envelope.classList.remove('open');
                btn.textContent = 'OPEN';
            }
        }

        function handleRSVP() {
            alert('Thank you for your RSVP');
        }
    </script>
</body>
</html>
